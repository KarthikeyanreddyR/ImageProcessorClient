<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Image Processor</title>
</head>

<body style="padding: 1rem 3rem;">
    <h2>Image Processor</h2>

    <div>
        <input type="file" name="myfile" id="myfile" onchange="uploadFile()" />
        <button onclick="download()">Download File</button>
    </div>

    <div id="imageProcessor" style="padding-top: 3rem; display: none; float: left; width: 100%;">
        <div style="float: left; width: 30%;">
            <strong style="display: block; padding-bottom: 0.3rem;">Original Image</strong>
            <img alt="Original Uploaded Image" id="originalImage">
        </div>
        <div style="float: left; width: 30%;">
            <form id="transformations_form" name="transformations_form" action="javascript:void(0)">
                <div>
                    <input type="checkbox" name="" id="chkbx" value="GRAYSCALE"> <span>Grayscale</span>
                </div>
                <div>
                    <input type="checkbox" name="" id="chkbx" value="FLIP_HORIZONTAL"> <span>Flip Horizontal</span>
                </div>
                <div>
                    <input type="checkbox" name="" id="chkbx" value="FLIP_VERTICAL"> <span>Flip Vertical</span>
                </div>
                <div>
                    <input type="checkbox" name="" id="chkbx" value="ROTATE"> <span>Rotate</span><br>
                    <div id="rotate_params" style="display: none">
                        <div style="padding-left: 1.5rem;">
                            <label for="degree">Degrees (+/-)</label> <br> <input type="number" name="" id="degrees"
                                value="0" onchange="updateRotateOptions()">
                        </div>
                    </div>
                </div>
                <div>
                    <input type="checkbox" name="" id="chkbx" value="ROTATE_LEFT"> <span>Rotate Left</span>
                </div>
                <div>
                    <input type="checkbox" name="" id="chkbx" value="ROTATE_RIGHT"> <span>Rotate Right</span>
                </div>
                <div>
                    <input type="checkbox" name="" id="chkbx" value="RESIZE"> <span>Resize</span><br>
                    <div id="resize_params" style="padding-left: 1.5rem; display: none;">
                        <label for="width">Width</label> <input type="number" id="width" value="0"
                            onchange="updateResizeOptions()">
                        <br>
                        <label for="height">Height</label> <input type="number" id="height" value="0"
                            onchange="updateResizeOptions()">
                    </div>
                </div>
                <div>
                    <input type="checkbox" name="" id="chkbx" value="THUMBNAIL"> <span>Thumbnail</span>
                </div>
                <div>
                    <button onclick="transform()"> Transform </button>
                </div>
            </form>
        </div>
        <div style="float: left; width: 30%;">
            <strong style="display: block; padding-bottom: 0.3rem;">Transformed Image</strong>
            <a id="download" href="" download>
                <img alt="Transformed Image" id="transformedImage">
            </a>
        </div>

    </div>
    <div style="clear: both;"></div>

    <script src="jquery.js"></script>
    <script src="main.js"></script>
</body>

</html>
